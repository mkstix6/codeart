<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meshy gradient art</title>
    <script src="./node_modules/ccapture-fixed-2.js/build/CCapture.all.min.js"></script>
    <style>
      html {
        background: #000;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      body {
        display: flex;
        flex-direction: column;
      }
      canvas {
        border: 1px solid #fff9;
      }
      </style>
      <script>
        let date = new Date;
        function downloadImage(e) {
          let fileName = `spinny-${document.getElementById('artname').innerHTML}-${document.getElementById('seed').innerHTML}`;
          const link = document.createElement("a");
          link.download = fileName;
          link.href = document.getElementById('canvas').toDataURL();
          link.click();
          link.delete;
        }
      </script>
  </head>
  <body>
    <canvas id="canvas" width="100" height="100" style="width: 90vmin; height: 90vmin;">Loading…</canvas>
    <div>
      <h1 id="artname">…</h1>
      <h2 id="seed">xxx</h2>
      <button id="download" onclick="downloadImage()">Download</button>
    </div>
    <script defer type="module" src="./src/meshygradient.ts"></script>
  </body>
</html>
